<div class="white-bg">
  <div class="row home-top">
    <div class="col-md-offset-4 col-md-4 text-center">
      <img src="images/ng_lg.png" class="center-block img-padding" width="20%" height="20%"/>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4 home-interactive">
      <p class="interactive interactive-text">
        Hello there! My name is Nic.
      </p>
      <p class="interactive interactive-text">
        Thanks for stopping by &amp; visiting.
      </p>
      <p class="interactive interactive-text">
        What's your name?
        <div id="home-input" style="visibility:hidden;">
          <form novalidate class="greeting">
            <input type="text" ng-model="visitor.name" class="custom-input" autofocus />
            <button class="home-submit" ng-click="update(visitor)">submit</button>
          </form>
        </div>
      </p>
    </div>
    <div class="row">
      <div id="greeting" class="col-md-8 col-md-offset-2" style="visibility:hidden;">
        <p id="greeting-text" class="interactive-text">
        </p>
      </div>
    </div>
  </div>
</div>
